<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 100],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var num=aqiData.length;
  var newData=[];
  var str='';
  for(var i=0;i<num;i++){
    if(aqiData[i][1]>=50){
      newData.push(aqiData[i]);
    }
  }
  newData.sort(function(x,y){
    return y[1]-x[1];
  });
  for(var j=1;j<=newData.length;j++){
      str+='<li>第'+j+'名：'+newData[j-1][0]+'，'+newData[j-1][1]+'</li>'
      document.getElementById('aqi-list').innerHTML=str;
  }
})();

</script>
</body>
</html>
